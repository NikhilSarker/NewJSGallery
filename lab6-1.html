<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="lab6-1.css" />
	
	<title>DOM MOUSEOVER GALLERY</title>
</head>
<body>
	<div id="container" >

		<!--MAIN IMAGE-->
		<div id="topPic">
			<img id="mainImg" src="images/title.png" width="600" height="400" alt="My Garden title image" title="Welcome to our garden"/>
		</div>

		<!--THUMBNAIL GALLERY-->
		<div id="gallery">
			<img id="pic1" class="gallery-img" src="images/daisy.jpg" width="200px" alt="Photo of a daisy"/>
			<img id="pic2"  class="gallery-img"  src="images/trillium.jpg" width="200px" alt="Photo of a Trillium"/>
			<img id="pic3"  class="gallery-img" src="images/roses.jpg" width="200px" alt="Photo of a Rose"/>
			<img id="pic4" class="gallery-img"  src="images/begonia.jpg" width="200px" alt="Photo of a Begonia"/>
			<img id="pic5" class="gallery-img"  src="images/tulips.jpg" width="200px" alt="Photo of a Tulip"/>
			<img id="pic6" class="gallery-img"  src="images/susans.jpg" width="200px" alt="Photo of a Brown-eyed Susans"/>			
		</div>

	</div>
	<script src="./main.js" ></script>
</body>
</html>
